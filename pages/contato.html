<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/global.css">
</head>

<body>
    <heather class="site-header">
        <h1 class="site-title">Contato</h1>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link">"Home"</a></li>
                <li class="nav-item"><a href="sobre.html" class="nav-link">"Sobre"</a></li>
                <li class="nav-item"><a href="contato.html" class="nav-link">"Contato"</a></li>
            </ul>
        </nav>
    </heather>

    <main class="main-content">
        <section class="contact-section">
            <h2 class="section-title">Fale Conosco</h2>
            <p class="section-text">Se você tiver alguma dúvida, sugestão ou comentário, por favor preencha o formulário
                abaixo. Estamos sempre abertos para ouvir o que você tem a dizer.</p>

            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea name="message" id="message" cols="20" rows="10" class="form-textarea" required>
                    </textarea>
                </div>
                <button type="submit" class="form-button">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <address class="contact-info">
            <p class="author-name">Autor: Souza</p>
            <p class="author-email">Email:<a href="mailto:saraedsouza@gmail.com" class="email-link">
                    saraedsouza@gmail.com</a></p>
        </address>
        <p class="copy-info">&copy; 2024 - Todos os direitos reservados</p>
    </footer>
</body>

</html>
